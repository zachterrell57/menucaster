<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://guardian.farcaster.xyz/; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Menucaster</title>
  </head>
  <body>
    <div class="container">
      <div class="text-section">
        <textarea
          class="textarea"
          id="textarea"
          placeholder="Start typing a new cast here..."
          maxlength="250"
        ></textarea>
      </div>
      <div class="button-section">
        <button class="button" id="button">Cast</button>
      </div>
    </div>
  </body>
</html>

<script src="./cast.js"></script>
