<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://guardian.farcaster.xyz/; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Menucaster</title>
  </head>
  <body>
    <div class="container">
      <div class="title-area">
        <a href="./index.html">
          <button type="button" class="back-button">
            <svg
              aria-hidden="true"
              role="img"
              class="octicon octicon-arrow-left"
              viewBox="0 0 16 16"
              width="18"
              height="18"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.78 12.53a.75.75 0 01-1.06 0L2.47 8.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L4.81 7h7.44a.75.75 0 010 1.5H4.81l2.97 2.97a.75.75 0 010 1.06z"
              ></path>
            </svg>
          </button>
        </a>
        <h1 class="title">Settings</h1>
      </div>
      <div class="items">
        <div class="seed-phrase-input">
          <h2 class="section-title">Seed Phrase</h2>
          <textarea
            class="mnemonic-textarea"
            id="mnemonic-textarea"
            placeholder="Enter your 12-word seed phrase here..."
          ></textarea>
          <div class="bottom-area">
            <button type="button" id="seed-phrase-button">
              <span class="seed-phrase-button-text">Save</span>
            </button>
            <div class="confirmation-message">
              <h1 class="save-message" id="save-message"></h1>
            </div>
          </div>
        </div>
        <!-- <div class="checkbox">
          <input type="checkbox" name="startup" id="startup-checkbox" />
          <label class="startup-label" for="startup"
            >Start Menucaster at login</label
          >
        </div> -->
      </div>
    </div>
  </body>
</html>

<script src="./data.js"></script>
