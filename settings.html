<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://guardian.farcaster.xyz/; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Menucaster</title>
  </head>
  <body>
    <div class="container">
      <div class="title-area">
        <a href="./index.html">
          <button type="button" class="back-button">
            <svg
              aria-hidden="true"
              role="img"
              class="octicon octicon-arrow-left"
              viewBox="0 0 16 16"
              width="18"
              height="18"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.78 12.53a.75.75 0 01-1.06 0L2.47 8.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L4.81 7h7.44a.75.75 0 010 1.5H4.81l2.97 2.97a.75.75 0 010 1.06z"
              ></path>
            </svg>
          </button>
        </a>
        <h1 class="title">Settings</h1>
      </div>
      <div class="items">
        <div class="seed-phrase-input">
          <div class="section-header">
            <h2 class="section-title">Seed Phrase</h2>
            <button
              type="button"
              class="seed-phrase-info"
              id="seed-phrase-info"
            >
              <svg
                aria-hidden="true"
                role="img"
                class="octicon octicon-question"
                viewBox="0 0 16 16"
                width="16"
                height="16"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012 0zM6.92 6.085c.081-.16.19-.299.34-.398.145-.097.371-.187.74-.187.28 0 .553.087.738.225A.613.613 0 019 6.25c0 .177-.04.264-.077.318a.956.956 0 01-.277.245c-.076.051-.158.1-.258.161l-.007.004a7.728 7.728 0 00-.313.195 2.416 2.416 0 00-.692.661.75.75 0 001.248.832.956.956 0 01.276-.245 6.3 6.3 0 01.26-.16l.006-.004c.093-.057.204-.123.313-.195.222-.149.487-.355.692-.662.214-.32.329-.702.329-1.15 0-.76-.36-1.348-.863-1.725A2.76 2.76 0 008 4c-.631 0-1.155.16-1.572.438-.413.276-.68.638-.849.977a.75.75 0 101.342.67z"
                ></path>
              </svg>
            </button>
          </div>
          <textarea
            class="mnemonic-textarea"
            id="mnemonic-textarea"
            placeholder="Enter your 12-word seed phrase here..."
          ></textarea>
          <div class="bottom-area">
            <button type="button" class="button" id="seed-phrase-button">
              <span class="seed-phrase-button-text">Save</span>
            </button>
            <div class="confirmation-message">
              <h1 class="save-message" id="save-message"></h1>
            </div>
          </div>
        </div>
        <!-- <div class="checkbox">
          <input type="checkbox" name="startup" id="startup-checkbox" />
          <label class="startup-label" for="startup"
            >Start Menucaster at login</label
          >
        </div> -->
      </div>
    </div>
  </body>
</html>

<script src="./data.js"></script>
